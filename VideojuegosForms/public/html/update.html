<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
  <script src="js/update.js" defer></script>
  <script src="js/upload.js" defer></script>

  <script src="/js/jquery.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="nav">
    <div class="nav2">
      <a class="navbar-brand" href="home">
        <img src="images/joypad.svg" alt="" width="60" class="logo"></a>
      <h2 id="title">Game Insiders</h2>
    </div>
  </nav>

  <div class="container text-center cabecera d-flex justify-content-center">
    <h1>Actualizar Videojuego</h1>
  </div>

  <div class="container d-flex justify-content-center">
    <form class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="Ej: GTA V" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="developer">Developer</label>
        <input type="text" class="form-control" id="developer" value="Ej: Rockstar" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" value="Ej: Sandbox" autocomplete="off">
      </div>
      <div class="form-group">

        <label for="imageList">Image</label>
        <select id="imageList" class="form-control" name="imageList">
          <!-- <option value="Alemania">Alemania</option>
          <option value="Espa単a">Espa単a</option>
          <option value="Holanda">Holanda</option>
          <option value="." selected>Ejemplo: GTA_V.png</option> -->

        </select>
      </div>
    </form>

  </div>
  <div class="container d-flex justify-content-center">

    <form action="" class="form">
      <div class="form-group">
        <label for="image">A単adir Imagen a la BBDD</label>
        <span class="image"><input type="file" class="" id="image" name="upload"
            accept="image/gif, image/png, image/jpeg, image/bmp, image/webp"></span>
        <label id="labelImage" for="image"><span>Chose file</span></label>
        <input type="button" value="A単ade a la BBDD" class="imageButton" id="buttonPost">

      </div>
    </form>

  </div>


  <div class="container  text-center cabecera">
    <a href="index"><img src="images/goBack.svg" alt="goBack" width="40" class="goBack"></a>

    <button id="update" type="button" class="btn btn-light btn-outline-success">Actualizar Videojuego</button>
  </div>

  <script type="application/javascript">
    jQuery('input[type=file]').change(function () {
      let filename = jQuery(this).val().split('\\').pop();
      let idname = jQuery(this).attr('id');
      console.log(jQuery(this));
      console.log(filename);
      console.log(idname);
      jQuery('span.' + idname).next().find('span').html(filename);
    });
  </script>


</body>

</html>
