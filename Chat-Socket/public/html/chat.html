<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Nodejs</title>
  <script src="js/socket.io.js"></script>
  <script src="js/chat.js" defer></script>

</head>

<body>
