<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
</head>

<body>

  <form action="/uploadFile" enctype="multipart/form-data" method="POST">
    <!-- <input type="file" name="upload" multiple> -->
    <!-- Si ponemos "multiple" deja subir cualquier tipo de fichero -->
    <input type="file" name="upload" accept="image/gif, image/png, image/jpeg, image/bmp, image/webp">
    <!-- Para capar los tipos de archivos usamos "acccept=" -->
    <input type="submit" value="Upload">
  </form>

</body>

</html>
